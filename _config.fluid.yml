# 统计功能
web_analytics:
  enable: false

# 友情链接
links:
  Github: 
    link: https://github.com/Changhuaishui
    avatar: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

# 自定义页脚js和css
inject:
  enable: true
  js:
    - /js/custom.js
  css:
    - /css/custom.css 